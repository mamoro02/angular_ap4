<div class="article">
    <div class='photo' (click)="onClick()" [ngStyle]="{ 'background-image': 'url(' + photo + ')' }">
    </div>
    <div class="card-footer">
        <div>
            <h2 class='card-title'>{{title}}</h2>
            <h3 class='card-text'>{{description}}</h3>
        </div>

    </div>
</div>
