<main class="content">
    <section>
        <div class="grid">
            @for (item of fish; track item.title) {
            <app-card [ngStyle]="{'display': bool ? 'block': 'none'}" (info)="onClick($event)" [title]="item.title"
                [photo]="item.photo"></app-card>
            }
        </div>


        <!-- Componente Article-->
        <main class="content">
            <section>
                <div class="grid">
                    <app-article (data)="onTouch($event)" [ngStyle]="{'display': bool?'none':'block'}" [title]="title"
                        [description]="description" [photo]="photo"></app-article>
                </div>
            </section>
        </main>


    </section>

    <app-modal (closeModal)="onCloseModal($event)" [modal]="modal" [title]="title" [photo]="photo"></app-modal>

</main>
